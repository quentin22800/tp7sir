<div>
    <h1>Liste des personnes :</h1>
    <ul>
        <li ng-repeat=" people in peoples">
            {{ people.name }}
        </li>
    </ul>
</div>
<div>
    <h1>Formulaire ajout personne </h1>
    <form ng-submit="savePeople()">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" ng-model="name">
        </div>
        <button type="submit" class="btn btn-default">Add Person</button>
    </form>
</div>
